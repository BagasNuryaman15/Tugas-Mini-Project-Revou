<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/Inter-miami-cf-logo-1.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tugas Mini Project Revou | Bagas Nuryaman</title>
</head>
<body>
   <nav class="container">
    <div class="logo-left">
        <i class='bx bxs-calculator'></i>
    </div>
    <div class="link">
        <a href="#" class="active">About</a>
        <a href="#">Kalkulator</a>
        <a href="#">Rumus</a>
    </div>
   </nav>
    <main>
        <header>
            <div class="logo-center">
                <h1 class="separator">Kalkulator<sub>BMI</sub></h1>
            </div>
        </header>
       
        <section class="Rcontainer">
            <div class="text-right">
                <h2 class="J-text">Cara Menghitung <span class="Jbmi">BMI</span> Dan <span class="IBjudul">Interprestasi BMI</span></h2>
            </div>
            <div class="table-rumus1">
                <math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
                    <semantics>
                        <mrow>
                            <mi>BMI</mi>
                            <mo>=</mo>
                            <mfrac>
                                <mrow>
                                    <mi>Berat Badan</mi>
                                </mrow>
                                <mrow>
                                    <msup><mi>(Tinggi Badan)</mi><mn>2</mn></msup>
                                </mrow>
                            </mfrac>
                        </mrow>
                    </semantics>
                </math>
            </div>
            <div class="bawah-text">
                <p class="text-bawah">
                    Berat Badan dalam kilogram (kg)
                </p>
                <p class="text-bawah">
                    Tinggi Badan dalam meter(m)
                </p>
            </div>
        </section>
    </main>
</body>
</html>
